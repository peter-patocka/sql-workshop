<!DOCTYPE html>
<html lang="en">
<head>
    <title>SQL data generator</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script>
        function toDbTime(date) {
            return date.toISOString().slice(0, 19).replace('T', ' ');
        }
        function getRandomNumber(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>
<body>
    <div id="sql"></div>

<script>

        $("#sql").append(`(${i}, 'Lightsaber ${i}', 'Some example text', NULL, '${1000-i}', NULL, 1, 1)`);

    $("#sql").append('INSERT INTO users (id,email,first_name,last_name,inserted_at,updated_at) VALUES <br>');
